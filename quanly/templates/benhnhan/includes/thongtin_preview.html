{% for tt in thongtin %}
    <tr class="thongtin-row" data-url="{% url 'benhnhan_list' %}{{ tt.id }}/">
        <td style="display: none">{{ tt.id }}</td>
      <td class="nosort">{{ tt.maSo }}</td>
        <td class="nosort">{{ tt.tenVo }}</td>
        <td class="nosort">{{ tt.nsVo }}</td>
        <td class="nosort">{{ tt.tenChong }}</td>
        <td class="nosort">{{ tt.nsChong }}</td>
        <td class="nosort">{{ tt.bs }}</td>
        <td class="nosort">{{ tt.lienHe }}
            {% if user.is_authenticated %}
            <button class="btn btn-sm btn-default context-button" style="float: right;"
                    data-url="{% url 'benhnhan_list' %}{{ tt.id }}/">
                <span class="glyphicon glyphicon-wrench"></span>
            </button>
            {% endif %}
        </td>
    </tr>

  {% empty %}
    <tr>
      <td colspan="7" class="text-center bg-warning">Chưa có thông tin</td>
    </tr>
{% endfor %}

{% load widget_tweaks %}
{% load static %}

<script src="{% static 'datatable/DataTables-1.10.13/js/moment-with-locales.min.js' %}"></script>
<script src="{% static 'datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'datetimepicker/css/bootstrap-datetimepicker.min.css' %}">


<form method="post" action="{% url 'chochut_ex' %}" class="js-chochut-ex-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Xuất báo cáo</h4>
  </div>
  <div class="modal-body">
    <div style="display: none">
                {% render_field formch.chonNgay class="form-control input-sm" type="text" value="01/01/2017" %}
</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        <span class="fa fa-times"></span>
        Đóng</button>
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-paste"></span>
            Xuất</button>
  </div>
</form>

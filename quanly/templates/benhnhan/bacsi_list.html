{% extends 'base.html' %}
{% load static %}

{% block javascript %}
    <script src="{% static 'quanly/js/benhnhan.js' %}"></script>
{% endblock %}

{% block content %}
  <h2 class="page-header">Thông tin bác sĩ</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-hover" style="font-size: large">
                <thead>
                    <tr>
                        <th>Số thứ tự</th>
                        <th>Tên</th>
                        <th>Đã nghỉ hưu</th>
                    </tr>
                </thead>
                <tbody>
                {% for bs in bacsi %}
                    <tr>
                        <td>{{ bs.id }}</td>
                        <td>{{ bs.ten }}</td>
                        <td>{{ bs.nghiHuu }}</td>
                    </tr>
                  {% empty %}
                    <tr>
                      <td colspan="7" class="text-center bg-warning">Chưa có thông tin</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>



  <div class="modal fade" id="modal-thongtin">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      </div>
    </div>
  </div>
{% endblock %}
